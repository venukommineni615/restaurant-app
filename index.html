<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.4/axios.min.js" integrity="sha512-ANd7ZJmixP2T0hxOP4bS6hkci01fxyrQSyRdaY7IsWq1WlKsD0WwWBDVDZbnMR7CJZVKCTkDx/q5D5n2C2C+vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form onsubmit="addBill(event)">
        <div class="inputs">
            <div class="input">
                <label for="recipe">Choose dish:</label>
                <input type="text" id="recipe" name="recipe" required>
            </div>
            <div class="input">
                <label for="price">Choose price:</label>
                <input type="number" id="price" name="price"  step="10" required>
            </div>
            <div class="input">
                <label for="table">Choose a table:</label>
                <select id="table" name="table">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                </select>
            </div>
        <button type="submit">Add to bill</button>
    </div>
    </form>
    <h2>Order Details</h2>
        <div class="tableList">
        <div class="tablediv">
            <h3>Table 1</h3>
            <ul id="orders1"></ul>
        </div>
        <div class="tablediv">
            <h3>Table 2</h3>
            <ul id="orders2"></ul>
        </div>
        <div class="tablediv">
            <h3>Table 3</h3>
            <ul id="orders3"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
